name: Vela
version: 1.1.0
description: A simple app-like mobile first and content-focused Grav Theme
icon: rebel
author:
  name: Matthias Danzinger
  email: matthias.danzinger@gmail.com
homepage: https://github.com/danzinger/grav-theme-vela
demo: http://demo.matthiasdanzinger.eu/vela
keywords: grav, theme, vela, app, mobile-first, slideoutjs
bugs: https://github.com/danzinger/grav-theme-vela/issues
readme: https://github.com/danzinger/grav-theme-vela/blob/master/README.md
license: MIT

form:
  validation: loose
  fields:
    sec1:
      type: section
      title: Basic Settings
      underline: true
      fields:
        title_in_menu:
          type: text
          label: Title in menu
          help: Provide HTML String with inline styles here to easily style the title in the menu
        hamburger_animation:
          type: text
          label: Specify the hamburger animation. <a href="https://jonsuh.com/hamburgers/">Reference</a>
        parents_routable:
            type: toggle
            label: Parent pages routable in menu. Careful, read info!
            help: If you have pages with subpages (parents) and you want these parents to be routable from the menu, use this option. Be careful! The menu closes each time you click a parent. If a user wants to navigate three levels down, the menu has to be opened three times. Avoid using this option!
            highlight: 1
            default: 0
            options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
    sec2:
      type: section
      title: Mardown Notices Settings
      text:  "<strong>Note: </strong> Settings are only applied if built-in css of markdown notices plugin is not used"
      underline: true
      fields:          
        notice.yellow:
            type: text
            label: Yellow markown notice text
        notice.red:
            type: text
            label: Red markown notice text
        notice.blue:
            type: text
            label: Blue markown notice text
        notice.green:
            type: text
            label: Green markown notice text
